---
title: Let's Run Away Together
email: hi@charliegleason.com
description: |
  An art / design / music blog based somewhere between London and Melbourne.
baseurl: ''
url: https://letsrunawaytogether.com
permalink: /:title
defaults:
- scope:
    type: posts
  values:
    layout: "post"
    meta: "Enter your subtitle"
    categories: "N/A"
    meta_display: true
prose:
  rooturl: '_posts'
  siteurl: 'http://letsrunawaytogether.com'
  media: 'assets/images'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "meta_display"
        field:
          element: "checkbox"
          label: "Display the subtitle?"
          value: true
      - name: "meta"
        field:
          element: "text"
          label: "Subtitle"
          placeholder: "And what is the summary of the post?"
      - name: "categories"
        field:
          element: "text"
          label: "Categories"
          placeholder: "music, gig, design"
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "feature"
      - name: "banner"
        field:
          element: "text"
          label: "Banner"
          placeholder: "highasakite-lover-where-do-you-live-hero.jpg"
      - name: "hero"
        field:
          element: "text"
          label: "Hero"
          placeholder: "my-lovely-addiction-hero.jpg"
markdown: kramdown
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- gulpfile.js
- package.json
