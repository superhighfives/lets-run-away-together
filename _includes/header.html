<header class="site-header">
  <h1 class="site-header__logo">
    <a href="{{ baseurl }}">{{ site.title }}</a>
  </h1>

  <nav class="site-header__nav hidden-xs">
    {% for page in site.pages %}
      {% if page.title %}<a class="site-header__link" href="{{ page.url }}">{{ page.title }}</a>{% endif %}
    {% endfor %}
  </nav>
</header>
